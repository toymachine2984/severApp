<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>LoginPage</title>
    <link rel="stylesheet"
          href="/resources/node_modules/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <th:block th:include="~{templates/header_footer.html :: styles}">
    </th:block>
</head>
<body>
<div th:replace="~{templates/header_footer.html :: header}"></div>
<main class="overlay d-flex align-items-center">
    <div class="full-page-intro">
        <video loop muted autoplay class="bg-video">
            <source src="/resources/images/tablet_01.mov" type="video/mp4">
        </video>
    </div>

    <div class="container">


        <div class="row justify-content-between">
            <div class="w-40 text-justify p-2">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab accusantium ad autem, cumque
                    dolorum, eligendi est iure libero odit perspiciatis quae quibusdam quis saepe sed sunt
                    suscipit
                    velit veniam.
                </p>
            </div>

            <div class="card br-d w-40 ">
                <div class="card-header gradient-main font-f-m" th:utext="#{page.form.login.form}">

                </div>
                <div class="card-body">
                    <form action="/loginAction" method="post">
                        <div class="form-group">
                            <label for="inputEmail" class="bmd-label-static">Email address</label>
                            <input type="email" class="form-control" id="inputEmail"
                                   aria-describedby="emailHelp" th:placeholder="#{page.form.login.name}"
                                   name="j_username" autocomplete="username">
                            <span class="bmd-help">We'll never share your email with anyone else.</span>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="bmd-label-static">Password</label>
                            <input type="password" class="form-control" id="inputPassword"
                                   th:placeholder="#{page.form.login.password}" name="j_password"
                                   autocomplete="current-password">
                            <span class="bmd-help">We'll never share your email with anyone else.</span>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <th:block th:utext="#{page.form.submit}"></th:block>
                            <i class="fas fa-sign-in-alt mr-2"></i>
                        </button>
                        <a target="_blank" href="/user/registration"
                           class="btn btn-primary">
                            <th:block th:utext="#{page.navigation.create.user}"></th:block>
                            <i class="fa fa-graduation-cap ml-2"></i>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>

</main>
<div th:replace="~{templates/header_footer.html:: footer}"></div>
<th:block th:include="~{templates/header_footer.html :: scripts}">
</th:block>
</body>
</html>
